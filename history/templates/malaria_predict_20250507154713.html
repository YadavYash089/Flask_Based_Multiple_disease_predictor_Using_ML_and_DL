{% extends 'main.html' %}
{% block content %}
    <div class="row"  style="margin-bottom: 477px;" style="border: 1px solid black; box-shadow: 0 0 10px whitesmoke; background-color: #00283a;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if pred == 1 %}
                <div class="card card-body alert alert-danger"><center style="color:#ed7014;">This cell is an Infected Malerial Cell.</center></div>
            {% else %}
                <div class="card card-body alert alert-success"><center style="color:#ed7014;">This cell is not Infected.</center></div>
            {% endif %}
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><a href="{{ url_for('home') }}" class="btn btn-block btn-primary">Back to Home</a></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
